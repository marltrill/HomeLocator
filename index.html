<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script type="text/javascript" src="http://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <title>Where to Live?</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="https://www.favicon.cc/logo3d/173976.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/ol-geocoder@latest/dist/ol-geocoder.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ol-geocoder"></script> <!-- Geocoder -->
    <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script> <!-- LayerSwitcher -->
    <script src="dist/ors-js-client.js"></script> <!-- OpenRouteService -->
  </head>

  <body>

    <h2>HomeLocator (WORK IN PROGRESS)</h2>

    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="html/about.html">About</a>
    </div>

    <div id="map"></div>

    <div id="menu">
       <button id="zoom-restore">H</button>
    </div>

    <div style="display: none;">
      <!-- Popup -->
      <div id="popup" title="Welcome to OpenLayers"></div>
    </div>

    <script src="./index.js"></script>

    <div class="pane">

      <h1>Search Criteria</h1>

      <ul id="js-searchCriteria">
        <li>
          <label>
            <input type="checkbox" checked value="optionOne">
            <span>Option 1</span>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" checked value="optionTwo">
            <span>Option 2</span>
          </label>
        </li>

        <li>
          <label>
            <input type="checkbox" checked value="optionThree">
            <span>Option 3</span>
          </label>
        </li>

      </ul>

      <hr>

      <h6>Isochrone Options:</h6>

      <div>
        Click a point on the map to see travel times.
        Selected Location (Lat/Long):
        <script type='text/javascript' src='./index.js'></script>
        <script>
          alert(simple().coordinate);
        </script>
      </div>

      <br>

      <div>
        <form>
          <label class="radio-inline">
            <input type="radio" name="isoradio" value='Drive' checked>Drive
          </label>
          <label class="radio-inline">
            <input type="radio" name="isoradio" value='Bike'>Bike
          </label>
          <label class="radio-inline">
            <input type="radio" name="isoradio" value='Walk'>Walk
          </label>
        </form>
        <button type="button" onclick="displayISOValue()">
          Submit
        </button>
      </div>

      <br>

      <div id="result"></div>

      <script>
        function displayISOValue() {
            var ele = document.getElementsByName('isoradio');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = "ISO: "+ele[i].value;
            }
        }
      </script>

      <div class="slidecontainer">
        <label>Max Commute Time (Minutes)</label>
        <input type="range" min="1" max="120" value="60" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
      </div>

      <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
          output.innerHTML = this.value;
        }
      </script>
    </div>
  </body>
</html>
